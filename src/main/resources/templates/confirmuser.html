<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- th:inline indicates the value of the text that should be displayed within the <p> tag-->

    <p th:inline="text">
    The employee name was [[${user.firstname}]] [[${user.lastname}]]. <br />
    The employee's SSN was [[${user.ssn}]]. <br />
    The employee's DOB was [[${user.dob}]]. <br />
    </p>
</body>
</html>
